<h3 class="text-white">Create Employee</h3>

<form (ngSubmit) = "onSubmit()" class="text-white">
    <div class="row">
        <div class="col">
            <label class = "py-2">First Name</label>
            <input type="text" class="form-control" id = "firstName" placeholder = "First Name" [(ngModel)]="employee.firstName" name ="firstName" />
        </div >
        <div class="col">
            <label class = "py-2">Last Name</label>
            <input type="text" class="form-control" id = "lastName" placeholder = "Last Name" [(ngModel)]="employee.lastName" name ="lastName" />
        </div>
    </div>
    <div class="form-group">
        <label class = "py-2">Email</label>
        <input type="text" class="form-control " id = "email" placeholder = "Email" [(ngModel)]="employee.email" name ="email" />
    </div>

    <button type="submit" class="btn btn-success mt-4">Submit</button>
</form>
