<h2 class="my-4 ">Employee List</h2>

<table class="table table-striped table-dark">
    <thead >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="align-middle" *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class = "btn btn-info m-3" >Edit</button>
                <button (click)="deleteEmployee(employee.id)" class = "btn btn-danger" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
